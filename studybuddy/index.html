                <ul>
                    <li><input type="text" id="question" name="question" placeholder="Question" /></li>
                    <li><input type="text" id="answer" name="answer" placeholder="Answer"/></li>
                </ul>
                <button class="btn-primary save" id="save">Save</button>
            </form>
        </div>
        <div class="confirm-msg" id="confirm-msg">
            <p>question added successfully</p>
        </div>
